<!DOCTYPE html>
<html>
<head>
	<title>Sandwhich Maker</title>
</head>
<body>
	<h1>Create Yo' Which'</h1>

	<form>
		<h4>Bread</h4>
		<input type="checkbox" id="wheat" class="bread" name="bread">Wheat
		<input type="checkbox" id="white" class="bread" name="bread">White 
		<input type="checkbox" id="italianHerb" class="bread" name="bread">Italian Herbs 
		<input type="checkbox" id="sourdough" class="bread" name="bread">Sourdough

		<h4>Meat</h4>
		<input type="checkbox" id="ham" class="meat" name="meat">Ham
		<input type="checkbox" id="turkey" class="meat" name="meat">Turkey
		<input type="checkbox" id="roastbeef" class="meat" name="meat">Roast Beef
		<input type="checkbox" id="salami" class="meat" name="meat">Salami

		<h4>Veggies</h4>
		<input type="checkbox" id="tomato" class="veggie" name="veggie">Tomato
		<input type="checkbox" id="pepper" class="veggie" name="veggie">Peppers
		<input type="checkbox" id="onions" class="veggie" name="veggie">Onions
		<input type="checkbox" id="pickle" class="veggie" name="veggie">Pickles

		<h4>Cheese</h4>
		<input type="checkbox" id="american" class="cheese" name="cheese">American
		<input type="checkbox" id="cheddar" class="cheese" name="cheese">Cheddar
		<input type="checkbox" id="swiss" class="cheese" name="cheese">Swiss
		<input type="checkbox" id="gouda" class="cheese" name="cheese">Gouda
		
		

	</form>


<script type="text/javascript"></script>
</body>
</html>
